<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Simple Calculator</title>
</head>

<body>
    <section class="container-fluid calcBody">
        <div class="row justify-content-center">
            <div class="calcDisplay">
                <div class="card">
                    <div class="card-body text-end" id="numDisplay">
                        0
                    </div>
                </div>
            </div>
        </div>
        <div class="calcBody row justify-content-center">
            <div class="col-4 calcBodyNum">
                <div class="row justify-content-center">
                    <div class="d-flex justify-content-center bd-highlight">
                        <div class="p-1 btnDiv"><button id="toggle"
                                class="btn btn-lg btn-danger btnSingleOp">&#177;</button></div>
                        <div class="p-1 btnDiv"><button id="sqrt"
                                class="btn btn-lg btn-danger btnSingleOp">&#8730;</button></div>
                        <div class="p-1 btnDiv"><button id="percent"
                                class="btn btn-lg btn-danger btnSingleOp">%</button></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex justify-content-center bd-highlight">
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">7</button></div>
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">8</button></div>
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">9</button></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex justify-content-center bd-highlight">
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">4</button></div>
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">5</button></div>
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">6</button></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex justify-content-center bd-highlight">
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">1</button></div>
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">2</button></div>
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">3</button></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex justify-content-center bd-highlight">
                        <div class="p-1 btnDiv"><button id="btnClear" class="btn btn-lg btn-danger">C</button>
                        </div>
                        <div class="p-1 btnDiv"><button class="btn btn-lg btn-outline-primary btnNum">0</button></div>
                        <div class="p-1 btnDiv"><button id="btnDot" class="btn btn-lg btn-outline-primary">.</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 calcBodyOp">
                <div class="d-flex flex-column justify-content-center bd-highlight mb-3">
                    <div class="p-1 btnDiv"><button id="add" class="btn btn-lg btn-danger btnOp">&#43;</button>
                    </div>
                    <div class="p-1 btnDiv"><button id="subtract" class="btn btn-lg btn-danger btnOp">&#8722;</button>
                    </div>
                    <div class="p-1 btnDiv"><button id="multiply" class="btn btn-lg btn-danger btnOp">&#215;</button>
                    </div>
                    <div class="p-1 btnDiv"><button id="divide" class="btn btn-lg btn-danger btnOp">&#247;</button>
                    </div>
                    <div class="p-1 btnDiv"><button id="btnEqual" class="btn btn-lg btn-danger">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
